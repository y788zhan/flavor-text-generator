		<!- javascript ->

		<script>
			$(document).on('click', '.play-button', function(){
    			if (!$(this).attr('data-toggled') || $(this).attr('data-toggled') == 'off') {
    				// not playing
           			$(this).attr('data-toggled','on');
           			$('.another-one, .message, .rank-image').hide();
           			$('.cardImage, .score').load().show('scale', 200);

    			} else if ($(this).attr('data-toggled') == 'on') {
    				// playing
            		$(this).attr('data-toggled','off');
            		$('.another-one').show();
            		$('.cardImage, .score').hide();
            		$('.message, .rank-image').show();
    			}
			});
			
			$(document).on('click', '.another-one', function() {
				$('.message, .rank-image').hide();
			});

		</script>
